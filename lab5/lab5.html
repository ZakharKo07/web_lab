<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="lab5.css">
</head>

<body>

    <div id="calculator">
        <div id="cal-display">
            <div id="circl1"></div>
            <div id="circl2"></div>
            <div id="circl3"></div>
            0
        </div>
      
        <div id="cal-keypad">
            <div class="input-keys">
                <div class="functional-keys">
                    <button class="clear">AC</button>
                    <button class="sign">+/_</button>
                    <button class="percent">%</button>
                </div>
                <div class="number-keys">
                    <button class="key-0">0</button>
                    <button class="key-coma">,</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
            </div>
            <div class="operator">
                <button><span>÷</span></button>
                <button><span>×</span></button>
                <button><span>−</span></button>
                <button><span>+</span></button>
                <button><span>=</span></button>
            </div>
        </div>
    </div>

</body>
</html>
