	<body>
    <form>
<table border="3" width="400px">
  <thead>
    <tr>
      <th colspan="6">Pizza Shop 2.0</th>
    </tr>
  </thead>
  <tbody>
    
    <tr>
      <td colspan="2">Name</td>
      <td colspan="4"> <input type="name" name="login" placeholder="You Name" required></td>
    </tr>
    <tr>
      <td colspan="2">Pizza Toping</td>

          <input name="Topping"  type="radio" value="sup" required> Supreme <br/>

       <select>

          <input type="checkbox" value="cheese" /> Extra Cheese

      </td>
    </tr>

    <tr>
      <td colspan="6">Delivery Instructions: <br>
        <input type="text" style="width: 380px; height: 50px;" />
      </td>
    </tr>

    <tr>
      <td colspan="6">
        <input type="submit" value="Send my Order" style="width: 110px; height: 100%">
      </td>

    </tr>
    
  </tbody>

</form>
